<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const list = ["glasses1", "glasses2", "hat1", "hat2", "earring"];
        const visibles = [true, false, false, true, true];
        let currentCamera = 'user'; // 'user' for front camera, 'environment' for back camera
        
        const setVisible = (button, entities, visible) => {
          if (visible) {
            button.classList.add("selected");
          } else {
            button.classList.remove("selected");
          }
          entities.forEach((entity) => {
            entity.setAttribute("visible", visible);
          });
        }
        
        // Initialize accessory buttons
        list.forEach((item, index) => {
          const button = document.querySelector("#" + item);
          const entities = document.querySelectorAll("." + item + "-entity");
          setVisible(button, entities, visibles[index]);
          button.addEventListener('click', () => {
            visibles[index] = !visibles[index];
            setVisible(button, entities, visibles[index]);
          });
        });
        
        // Camera switch functionality
        const cameraButton = document.querySelector("#camera-switch");
        const scene = document.querySelector("a-scene");
        
        const switchCamera = async () => {
          try {
            // Stop current tracking
            const arSystem = scene.systems['mindar-face-system'];
            if (arSystem && arSystem.stop) {
              await arSystem.stop();
            }
            
            // Toggle camera
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            
            // Update button text
            cameraButton.textContent = currentCamera === 'user' ? 'ðŸ“·' : 'ðŸ¤³';
            cameraButton.title = currentCamera === 'user' ? 'Switch to Back Camera' : 'Switch to Front Camera';
            
            // Restart with new camera
            scene.setAttribute('mindar-face', 'facingMode: ' + currentCamera);
            
            if (arSystem && arSystem.start) {
              await arSystem.start();
            }
          } catch (error) {
            console.warn('Camera switch failed:', error);
          }
        };
        
        cameraButton.addEventListener('click', switchCamera);
        
        // Prevent zoom on double tap (iOS Safari)
        document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .example-container {
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      
      .options-panel {
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .options-panel img {
        border: solid 3px rgba(255, 255, 255, 0.5);
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.2s ease;
        touch-action: manipulation;
      }
      
      .options-panel img:hover,
      .options-panel img:active {
        transform: scale(1.1);
      }
      
      .options-panel img.selected {
        border-color: #00ff88;
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      }
      
      .camera-controls {
        position: fixed;
        right: 10px;
        top: 10px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      #camera-switch {
        width: 60px;
        height: 60px;
        border: none;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        touch-action: manipulation;
      }
      
      #camera-switch:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      #camera-switch:hover:not(:disabled),
      #camera-switch:active:not(:disabled) {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .options-panel {
          left: 5px;
          top: 5px;
          padding: 8px;
          gap: 6px;
        }
        
        .options-panel img {
          width: 45px;
          height: 45px;
          border-width: 2px;
        }
        
        .camera-controls {
          right: 5px;
          top: 5px;
        }
        
        #camera-switch {
          width: 55px;
          height: 55px;
          font-size: 22px;
        }
      }
      
      @media (max-width: 480px) {
        .options-panel img {
          width: 40px;
          height: 40px;
        }
        
        #camera-switch {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
      
      /* Landscape mode adjustments */
      @media (orientation: landscape) and (max-height: 500px) {
        .options-panel {
          flex-direction: row;
          left: 5px;
          top: 5px;
        }
        
        .options-panel img {
          width: 35px;
          height: 35px;
        }
        
        .camera-controls {
          right: 5px;
          top: 5px;
        }
        
        #camera-switch {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
      
      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Ensure full screen on mobile browsers */
      .example-container {
        height: 100vh;
        height: -webkit-fill-available;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="hat1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/thumbnail.png" alt="Hat 1"/>
        <img id="hat2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/thumbnail.png" alt="Hat 2"/>
        <img id="glasses1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/thumbnail.png" alt="Glasses 1"/>
        <img id="glasses2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/thumbnail.png" alt="Glasses 2"/>
        <img id="earring" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/thumbnail.png" alt="Earrings"/>
      </div>
      
      <div class="camera-controls">
        <button id="camera-switch" title="Switch Camera">ðŸ¤³</button>
      </div>
      
      <a-scene 
        mindar-face="facingMode: user" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false">
        
        <a-assets>
          <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
          <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
          <a-asset-item id="glassesModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/scene.gltf"></a-asset-item>
          <a-asset-item id="hatModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/scene.gltf"></a-asset-item>
          <a-asset-item id="hatModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/scene.gltf"></a-asset-item>
          <a-asset-item id="earringModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-camera active="false" position="0 0 0"></a-camera>
        
        <!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#hatModel" class="hat1-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#hatModel2" class="hat2-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel" class="glasses1-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.6 0.6 0.6" src="#glassesModel2" class="glasses2-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 127">
          <a-gltf-model rotation="-0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 356">
          <a-gltf-model rotation="0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
